name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check default features
        run: cargo check
      - name: Check all features
        run: cargo check --all-features
      - name: Check no default features
        run: cargo check --no-default-features

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all-features

  feature-matrix:
    name: Feature Matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - process
          - fs
          - path
          - env
          - format
          - net
          - time
          - metrics
          - terminal-ui
          - observability
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Test with feature ${{ matrix.features }}
        run: cargo test --features ${{ matrix.features }}

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy
        run: cargo clippy --all-features -- -D warnings

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build docs
        run: cargo doc --all-features --no-deps
        env:
          RUSTDOCFLAGS: -D warnings
      - name: Check documentation structure
        run: |
          echo "Checking documentation structure..."

          # Check required doc files exist
          test -f docs/STRUCTURE.md || (echo "Missing docs/STRUCTURE.md" && exit 1)
          test -f docs/RELEASE.md || (echo "Missing docs/RELEASE.md" && exit 1)
          test -d docs/versions/vNEXT || (echo "Missing docs/versions/vNEXT" && exit 1)

          # Check vNEXT has required files
          test -f docs/versions/vNEXT/README.md || (echo "Missing docs/versions/vNEXT/README.md" && exit 1)
          test -f docs/versions/vNEXT/API.md || (echo "Missing docs/versions/vNEXT/API.md" && exit 1)

          echo "Documentation structure check passed!"
      - name: Check for broken links in docs
        run: |
          echo "Checking for broken internal links..."
          # Simple check for common broken link patterns
          ! grep -r "](\.\..*MISSING" docs/ || (echo "Found broken links" && exit 1)
          echo "Link check passed!"

  msrv:
    name: MSRV (1.75)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.75"
      - uses: Swatinem/rust-cache@v2
      - name: Check MSRV
        run: cargo check --all-features

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
